num: '{{ page.created.toDate("dmY") }}'

image:
  icon: false
  query: false

columns:
  main:
    width: 2/3
    sections:
      content:
        label: false
        type: fields
        fields:
          gallery:
            label:
              en: Gallery
              it: Galleria immagini
            type: files
            multiple: true
            translate: false
            image:
              icon: true
              ratio: 4/3
              back: white
              cover: true
          quoteText:
            label: 
              en: Text preview
              it: Testo di anteprima
            type: text
            maxlength: 60
          header:
            label:
              en: Where
              it: Dove
            type: text
          itemTitle: 
            label:
              en: Title
              it: Titolo
            type: text
            placeholder: "{{ page.title }}"
            disabled: true
          eventDate: 
            label: 
              en: Date
              it: Data
            type: text    
          itemInfo:
            label:
              en: Information
              it: Informazioni
            type: writer
            marks:
              - bold
              - italic
              - link
              - email
              - clear
            nodes: false
          description:
            label:
              en: Text
              it: Testo
            type: writer
            marks:
              - bold
              - italic
              - link
              - email
              - clear
            nodes: false     
  sidebar:
    width: 1/3
    sections:
      features:
        label: false
        type: fields
        fields:
          category:
            label:
              en: Date
              it: Data
            type: date
            default: today
            display: DD/MM/YYYY


