title:
  en: Shipping
  it: Spedizione

status:
  draft: true
  unlisted: true

options:
  duplicate: false

image:
  icon: box

fields:
  extends: fields/product-standards
  stock: false
  freeShipping:
    extends: fields/price
    required: false
    label:
      en: Free shipping from
      it: Spedizione gratuita da
    placeholder:
      en: Always free shipping
      it: Spedizione sempre gratuita
    width: 1/3
  info:
    type: info
    text:
      en: >
        The shipping cost of {{ page.price.toFormattedPrice }} (price) will be automatically added to the cart as long as the amount is below {{ page.freeShipping.toFormattedPrice }} (Free shipping from).
      it: >
        Il costo di spedizione di {{ page.price.toFormattedPrice }} (prezzo) verrà aggiunto automaticamente al carrello, purché l'importo sia inferiore a {{ page.freeShipping.toFormattedPrice }}. (spedizione gratuita da).
