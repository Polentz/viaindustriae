# The fields of this section is used for the checkout template.
# See /site/controllers/checkout.php for more information.

type: fields
fields:
  email:
    label:
      en: Email
      it: E-mail
    type: email
    default: mail@example.com
    required: true
    translate: false
  name:
    label:
      en: Name
      it: Nome
    type: text
    default: Marta Doe
    required: true
    translate: false
    validate:
      minLength: 3
      maxLength: 160
  organization:
    label:
      en: Organization
      it: Organizzazione
    type: text
    translate: false
    validate:
      maxLength: 160
  streetAddress:
    label:
      en: Street
      it: Via/Piazza
    type: text
    default: Milkyway 1
    required: true
    translate: false
    validate:
      minLength: 3
      maxLength: 160
  postalCode:
    label:
      en: Postal Code
      it: CAP
    type: text
    default: 12345
    width: 1/3
    required: true
    translate: false
  city:
    label:
      en: City
      it: Città
    type: text
    default: Ducktown
    width: 2/3
    required: true
    translate: false
    validate:
      minLength: 3
      maxLength: 160
  country: # ISO 3166
    label:
      en: Country
      it: Paese
    type: text
    default: DE
    placeholder:
      en: US
      it: IT
    required: true
    validate:
      alpha: true
      minLength: 2
      maxLength: 2
    translate: false
  headlineShipping:
    type: headline
    label:
      en: Shipping
      it: Spedizione
    numbered: false
  billingAddressIsShippingAddress:
    default: true
    label:
      en: Use billing address as shipping address
      it: Utilizzare l'indirizzo di fatturazione come indirizzo di spedizione
    type: toggle
    text:
      -
        en: "No"
        it: "No"
      -
        en: "Yes"
        it: "Sì"
    translate: false
  shippingName:
    label:
      en: Name
      it: Nome
    type: text
    required: true
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingOrganization:
    label:
      en: Organization
      it: Organizzazione
    type: text
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingStreetAddress:
    label:
      en: Street
      it: Via/Piazza
    type: text
    required: true
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingPostalCode:
    label:
      en: Postal Code
      it: CAP
    type: text
    required: true
    width: 1/3
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingCity:
    label:
      en: City
      it: Città
    type: text
    required: true
    width: 2/3
    translate: false
    when:
      billingAddressIsShippingAddress: off
  shippingCountry:
    label:
      en: Country
      it: Paese
    type: text
    required: true
    placeholder:
      en: US
      it: IT
    translate: false
    when:
      billingAddressIsShippingAddress: off
